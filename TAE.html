<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  
<div class="container">
  <div class="row" style="margin-top: 50px;">
    <div class="col-6">
        <div class="row">
            <div class="col-12" style="background-color: rgb(224, 71, 97); height: 50px;"></div>
        </div>
        <div class="row">
            <div class="col-12" style="background-color: rgb(96, 4, 96); height: 50px;"></div>
        </div>
    </div>
    <div class="col-6" style="background-color: rgb(42, 24, 206); height: 100px;"></div>
  </div>
  <div class="row">
    <div class="col-3" style="background-color: rgb(55, 218, 93); height: 100px;"></div>
    <div class="col-3" style="background-color: rgb(44, 11, 97); height: 100px;"></div>
    <div class="col-3" style="background-color: rgb(213, 128, 75); height: 100px;"></div>
    <div class="col-3">
        <div class="row">
            <div class="col-12" style="background-color: rgb(235, 28, 28); height: 50px;"></div>
        </div>
        <div class="row">
            <div class="col-12" style="background-color: rgb(29, 122, 204); height: 50px;"></div>
        </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
        <div class="row">
            <div class="col-12" style="background-color: rgb(32, 162, 58); height: 50px;"></div>
        </div>
        <div class="row">
            <div class="col-12" style="background-color: rgb(198, 44, 129); height: 50px;"></div>
        </div>
    </div>
  </div>
  <div class="row">
    <div class="col-2">
        <div class="row">
            <div class="col-12" style="background-color: rgb(70, 226, 43); height: 50px;"></div>
        </div>
        <div class="row">
            <div class="col-12" style="background-color: rgb(50, 205, 164); height: 50px;"></div>
        </div>
    </div>
    <div class="col-2" style="background-color: rgb(128, 53, 0); height: 100px;"></div>
    <div class="col-2">
        <div class="row">
            <div class="col-12" style="background-color: rgb(43, 195, 226); height: 50px;"></div>
        </div>
        <div class="row">
            <div class="col-12" style="background-color: rgb(197, 50, 205); height: 50px;"></div>
        </div>
    </div>
    <div class="col-2">
        <div class="row">
            <div class="col-12" style="background-color: rgb(33, 195, 60); height: 50px;"></div>
        </div>
        <div class="row">
            <div class="col-12" style="background-color: rgb(212, 123, 7); height: 50px;"></div>
        </div>
    </div>
    <div class="col-2" style="background-color: rgb(124, 9, 9); height: 100px;"></div>
    <div class="col-2">
        <div class="row">
            <div class="col-12" style="background-color: rgb(6, 212, 44); height: 50px;"></div>
        </div>
        <div class="row">
            <div class="col-12" style="background-color: rgb(115, 69, 27); height: 50px;"></div>
        </div>
    </div>
  </div>
  <div class="row">
    <div class="col-3" style="background-color: rgb(76, 21, 196); height: 50px;"></div>
    <div class="col-3" style="background-color: rgb(0, 123, 255); height: 50px;"></div>
    <div class="col-4" style="background-color: rgb(9, 141, 114); height: 50px;"></div>
    <div class="col-2" style="background-color: rgb(8, 76, 99); height: 50px;"></div>
  </div>
  <div class="row">
    <div class="col-1" style="background-color: rgb(22, 192, 87); height: 50px;"></div>
    <div class="col-5" style="background-color: rgb(168, 202, 31); height: 50px;"></div>
    <div class="col-3" style="background-color: rgb(112, 20, 20); height: 50px;"></div>
    <div class="col-3" style="background-color: rgb(184, 184, 15); height: 50px;"></div>
  </div>
</div>

</body>
</html>
